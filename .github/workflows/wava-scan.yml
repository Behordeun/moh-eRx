on: workflow_dispatch

zap_scan:
    runs-on: ubuntu-latest
    permissions: write-all
    name: Scan the webapplication
    needs: terraform_apply
    steps:
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'https://pnet-dev.api.gov.bc.ca/api/v1/Claim'
