version: '3.4'
services:
  k6:
    image: grafana/k6:latest
    command: run /api/Patient/k6_Patient.js
    volumes:
      - "../../api/Patient:/api/Patient"
      - "../../inc:/inc"
    environment: 
      - "ERX_ENV=${ERX_ENV}"
      - "ERX_VUS=${ERX_VUS}"
      - "ERX_ITERATIONS=${ERX_ITERATIONS}"
      - "ERX_CLIENT_SECRET=${ERX_CLIENT_SECRET}"