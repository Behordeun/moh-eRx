_format_version: "1.1"
services:
  - name: Health.PharmaNet.VC2.ClaimService
    host: claimservice-vc2-ppmservice.2f77cb-test.svc
    port: 8080
    protocol: http
    path: /api/v1/claim
    routes:
      - name: VC2-ClaimService
        methods:
          - POST
        hosts:
          - pnet-vc2.api.gov.bc.ca
        paths:
          - /api/v1/Claim
        strip_path: true
        tags:
          - OAS3_import
          - ns.vc2-pnet
        plugins:
          - name: jwt-keycloak
            tags: [ns.vc2-pnet]
            enabled: true
            config:
              client_roles: null
              allowed_iss:
                - https://common-logon-test.hlth.gov.bc.ca/auth/realms/moh_applications
              run_on_preflight: true
              iss_key_grace_period: 10
              maximum_expiration: 0
              claims_to_verify:
                - exp
              consumer_match_claim_custom_id: false
              cookie_names: []
              scope: null
              uri_param_names:
                - jwt
              roles: null
              consumer_match: false
              well_known_template: https://common-logon-test.hlth.gov.bc.ca/auth/realms/moh_applications/.well-known/openid-configuration
              consumer_match_ignore_not_found: false
              anonymous: null
              algorithm: RS256
              realm_roles: null
              consumer_match_claim: azp
    tags:
      - OAS3_import
      - ns.vc2-pnet

